
<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Files</title>
<style>
  body { font-family: Arial, sans-serif; padding: 30px; font-size: 28px; }
  a { display:block; margin: 12px 0; text-decoration:none; color:#0066cc; }
</style>
</head>
<body>
<h1>Danh sách file</h1>
<div id="files">Đang tải danh sách...</div>

<script>
// Tự động lấy danh sách file từ repo GitHub
const repo = "vuvu669/vuvu669.github.io"; // chỉnh repo tại đây

fetch(`https://api.github.com/repos/${repo}/contents/`)
  .then(r => r.json())
  .then(files => {
    const box = document.getElementById("files");
    box.innerHTML = "";
    files.forEach(f => {
      if (f.type === "file") {
        const a = document.createElement("a");
        a.href = f.download_url;
        a.textContent = f.name;
        box.appendChild(a);
      }
    });
  })
  .catch(() => {
    document.getElementById("files").innerHTML = "Không tải được danh sách file.";
  });
</script>

</body>
</html>
