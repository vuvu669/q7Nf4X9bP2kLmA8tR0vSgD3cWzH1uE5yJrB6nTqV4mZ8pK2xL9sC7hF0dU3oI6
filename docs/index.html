<!DOCTYPE html>
<html lang="vi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>File Center</title>

<style>
body {
    font-family: Arial, sans-serif;
    padding: 20px;
    background: #f4f4f4;
    color: #8B0000;
    margin: 0;
}

/* Responsive container */
.container {
    max-width: 900px;
    margin: auto;
}

/* Card layout */
.file-card {
    background: white;
    padding: 18px;
    margin: 15px 0;
    border-radius: 16px;
    box-shadow: 0 3px 10px rgba(0,0,0,0.1);
    font-size: 28px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}

/* File name */
.file-name {
    color: #8B0000;
    word-break: break-word;
    max-width: 80%;
}

/* Download button */
.btn {
    background: #8B0000;
    color: white;
    padding: 10px 22px;
    border-radius: 10px;
    text-decoration: none;
    font-size: 20px;
}

/* Hover */
.btn:hover {
    opacity: 0.8;
}

/* Mobile optimization */
@media (max-width: 600px) {
    .file-card {
        flex-direction: column;
        align-items: flex-start;
    }
    .btn {
        margin-top: 12px;
        width: 100%;
        text-align: center;
        font-size: 22px;
    }
}
</style>
</head>

<body>
<div class="container">
<h2 style="color:#8B0000; font-size:34px;">Danh sách file</h2>
<div id="list" style="font-size:28px;">Đang tải...</div>
</div>

<script>
const user = "vuvu669";
const repo = "q7Nf4X9bP2kLmA8tR0vSgD3cWzH1uE5yJrB6nTqV4mZ8pK2xL9sC7hF0dU3oI6";
const api = `https://api.github.com/repos/${user}/${repo}/contents/`;

fetch(api)
  .then(r => r.json())
  .then(files => {
    const box = document.getElementById("list");
    box.innerHTML = "";
    files.forEach(f => {
      if (f.type === "file") {
        const card = document.createElement("div");
        card.className = "file-card";
        card.innerHTML = `
            <div class="file-name">${f.name}</div>
            <a class="btn" href="${f.download_url}" download>Tải về</a>
        `;
        box.appendChild(card);
      }
    });
  })
  .catch(err => {
    document.getElementById("list").innerHTML = "Không thể tải danh sách file.";
  });
</script>

</body>
</html>
